[versions]
agp = "8.4.0"
kotlin = "1.9.24"
lifecycle = "2.8.0"
activity = "1.9.0"
core = "1.13.1"
composeUi = "1.6.7"
material3 = "1.2.1"
dagger = "2.50"
hilt = "1.2.0"
